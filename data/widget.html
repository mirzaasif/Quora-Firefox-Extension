<html>
	<header>
		<link href="css/widget.css" media="screen" rel="stylesheet" type="text/css" />	
		<script src="js/lib/jquery-1.7.1.min.js"></script>
		<script src="js/widget.js"></script>
	</header>
	<body>
		<img src="images/quora_16.png"/>
		<label class="count" id="count">0</label>
		<script>
			addon.port.on("update", function (number)
			{
				prev = parseInt($(".count").text());
				$(".count").text(number.toString());
				if(number > prev)
				{
					$(".count").fadeIn("fast").delay(1500).fadeOut("slow").delay(500).fadeIn("fast").delay(1500).fadeOut("fast").delay(500).fadeIn("fast").delay(1500).fadeOut("fast").delay(500).fadeIn("fast");
				}else if (number > 0)
				{
					$(".count").css("display", "block");
				}else
				{
					$(".count").css("display", "none");
				}
				/*
				$(".count").text(number.toString());

				{
					$(".count").css("display", "block");	
				}else
				{
					$(".count").css("display", "none");
				}		
				*/
			});
		</script>
	</body>
</html>
